#inherit_from: .rubocop_todo.yml
require:
  - rubocop/cop/internal_affairs
  - rubocop-performance
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'tmp/**/*'
    - '.git/**/*'
    - 'bin/*'
    - 'log/*'
    - 'node_modules/**/*'
    - 'config/application.rb'
    - 'db/**/*'
    - 'lib/tasks/**/*'

  TargetRubyVersion: 3.0

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Style/Documentation:
  Enabled: false

Layout/HashAlignment:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

RSpec/NamedSubject:
  Exclude:
    - 'spec/**/*'

Metrics/MethodLength:
  Enabled: false

Metrics/AbcSize:
  Enabled: false
